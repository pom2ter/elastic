<roundcube:include file="/includes/layout.html" />
<roundcube:include file="/includes/menu.html" />
<roundcube:include file="/includes/settings-menu.html" />

<h1 class="voice"><roundcube:label name="settings" /> : <roundcube:label name="identities" /></h1>

<!-- responses list -->
<div id="list" class="list listbox selected" aria-labelledby="aria-label-identitieslist">
	<div class="header">
		<a class="button icon menu-button" href="#menu"><span class="inner"><roundcube:label name="menu" /></span></a>
		<a class="button icon back-sidebar-button" href="#sidebar"><span class="inner"><roundcube:label name="settings" /></span></a>
		<span id="aria-label-identitieslist" class="header-title"><roundcube:label name="identities" /></span>
	</div>
	<div class="scroller">
		<roundcube:object name="identitieslist" id="identities-table" class="listing" noheader="true"
			role="listbox" data-list="identity_list" />
	</div>
	<div class="footer">
		<roundcube:button command="add" type="link" title="newidentity"
			class="listbutton add disabled" classAct="listbutton add" innerClass="inner"
			label="addidentity" condition="config:identities_level:0<2"
		/>
		<roundcube:button command="delete" type="link" title="delete"
			class="listbutton delete disabled" classAct="listbutton delete" innerClass="inner"
			label="delete" condition="config:identities_level:0<2"
		/>
	</div>
</div>

<!-- response details frame -->
<div id="content" class="content" role="main">
	<div class="header">
		<a class="button icon back-list-button" href="#back"><span class="inner"><roundcube:label name="back" /></span></a>
		<span class="header-title"></span>
	</div>
	<roundcube:object name="identityframe" id="preferences-frame" src="/watermark.html" title="arialabelidentityeditfrom" />
</div>

<roundcube:include file="/includes/footer.html" />
